{% extends "base.html" %}
{% block body %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action='/user/login/' method='post'>
                    {% csrf_token %}
                    
                    
                    <!-- Email input -->
                     <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="email1">Email address</label>
                        <input type="email" id="email1" name="email1" class="form-control form-control-lg" />
                    </div>
                    <!-- Password input -->
                     <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a href="#!">Forgot password?</a>
                    </div>
                    <!-- Submit button -->
                     <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Login in</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
