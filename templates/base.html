<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
     {% for message in messages %}
<div class="alert alert-primary {{ message.tags}} alert-dismissible fade show m-0" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  {{ message }}
</div>
{% endfor %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Bloggers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/">Contact us</a>
        </li>
      </ul>

   
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_post' %}">Add a Post</a>
        </li>
        <li class="nav-item">
          <span class="navbar-text text-white mx-2">Welcome {{ user.first_name }}</span>
        </li>
        <li class="nav-item">
          <a href="/user/logout" class="btn btn-outline-primary btn-sm mx-1">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/user/signup" class="btn btn-outline-primary btn-sm mx-1">Signup</a>
        </li>
        <li class="nav-item">
          <a href="/user/login" class="btn btn-outline-primary btn-sm mx-1">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block body %}
{% endblock  %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
