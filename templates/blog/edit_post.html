{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
  
        <form method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <h4> Edit your Content </h4>
        
        {% for message in messages %}
        <div class="alert alert-primary {{ message.tags}} alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
        {% endfor %}
      
        <div class="form-group">
            <label>Title </label>
            <input type="text" id="title" name="title" class="form-control" required value={{Post.title}}>
		</div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required value={{Post.content}}>{{Post.content}}</textarea>
			
		</div>
		<div class="form-group">
			<label>thumbnail</label>
			<input type="file" id="thumbnail" name="thumbnail" class="form-control"  value={{Post.thumbnail}}>
		</div>
         <div class="form-check">
                <label class="form-check-label" for="checkChecked">Published</label>
                {% if Post.is_published %}
                <input class="form-check-input" type="checkbox" name="published" id="checkChecked" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" name="published" id="checkChecked" >
                {% endif %}
            </div>
						
		<div class="modal-footer">
            <button class="btn btn-success lg mt-3" type="submit"> submit</button>
		</div>
    </form>
         
{% endblock %}
