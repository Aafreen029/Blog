{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
<div class="card-body">
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center text-success">Add your Post here</h2>
            <div class="mb-3">
                <label for="title" class="form-label">Enter your Title Name</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
           
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                
            <select class="form-select mb-3" name="category_id" aria-label="Default select example">
                <option selected>Select your Category</option>
                 {% for category in categories %}
                <option value={{category.id}}>{{category.category_name}}</option>
                  {% endfor%}
                
            </select>
          
            <div class="mb-3">
                <label for="content" class="form-label">Write your Content</label>
                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Thumbnail</label>
                <input class="form-control form-control-sm" id="thumbnail" name="thumbnail" type="file">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="checkChecked">Published</label>
                <input class="form-check-input" type="checkbox"  name="published" id="checkChecked" checked>
            </div>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Save</button>
{% endblock  %}
